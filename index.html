<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-overlay">
    <canvas id="rain-canvas"></canvas>

    <header>
      <img src="logo-transparent.png" alt="icon" class="logo">
      <h1 class="title">Phase</h1>
      <p class="subtitle">Links</p>
      <nav class="buttons">
        <a href="https://www.youtube.com/@FaunaClient-f1z" class="btn secondary">Youtube</a>
        <a href="https://discord.gg/2Nb6sygmSm" class="btn secondary">Discord</a>
        <a href="https://github.com/astralnoot" class="btn secondary">Github</a>
      </nav>
    </header>
  </div>

  <script>
    const canvas = document.getElementById('rain-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let drops = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const numDrops = 600;

    for (let i = 0; i < numDrops; i++) {
      drops.push({
        x: Math.random() * width,
        y: Math.random() * height,
        length: Math.random() * 20 + 10,
        velocity: Math.random() * 4 + 4,
        opacity: Math.random() * 0.5 + 0.2
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.lineWidth = 1.2;

      for (let i = 0; i < drops.length; i++) {
        const drop = drops[i];
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();

        drop.y += drop.velocity;
        if (drop.y > height) {
          drop.y = -drop.length;
          drop.x = Math.random() * width;
        }
      }

      requestAnimationFrame(drawRain);
    }

    drawRain();
  </script>
</body>
</html>
